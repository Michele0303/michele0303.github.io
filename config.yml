baseUrl: /
languageCode: en-us
theme: terminal
paginate: 5

params:
  # dir name of your blog content (default is `content/posts`)
  contentTypeName: posts
  # ["orange", "blue", "red", "green", "gray"]
  themeColor: red
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems: 3
  # show selector to switch language
  showLanguageSelector: false
  # set theme to full screen width
  fullWidthTheme: false
  # center theme with default width
  centerTheme: true

languages:
  en:
    languageName: English
    title: Michele0303 Blog
    subtitle: Your site subtitle
    keywords: ''
    menuMore: Show more
    readMore: Read more
    readOtherPosts: Read other posts

    params:
      logo:
        logoText: Michele0303
        logoHomeLink: /

    menu:
      main:
      - identifier: home
        name: Home
        url: /
        weight: 10
      - identifier: github
        name: Github
        url: https://github.com/Michele0303/
        weight: 20
      - identifier: telegram
        name: Telegram
        url: https://t.me/Michele0303
        weight: 30